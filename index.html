<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="status">
            <div class="result">  Choose Below </div>
            <div class="winner"> First to 5 Wins </div>
        </div>
        <div class="scoreboard">
            <div class="player-scoreboard">
                <div class="player-option"> Player </div>
                <div class="player-score"> 0 </div> 
            </div>

            <div class="computer-scoreboard">
                <div class="computer-option"> Computer </div>
                <div class="computer-score"> 0 </div> 
            </div>
        </div>

        <div class="buttons">
            <button class="btn" id="Rock"> ROCK </button>
            <button class="btn" id="Paper"> PAPER </button>
            <button class="btn" id="Scissors"> SCISSORS </button>
        </div>
        </div>
    </div>
    
    <div class="modal">
        <div class="modal-content">
          <p class="endgame-msg"> Game Over! </p>
          <button class="reset-btn"> Play Again </button>
        </div>
</body>


<script src="script.js"></script>
</html>
